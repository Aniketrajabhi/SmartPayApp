networks:
  smartpay-net:

volumes:
  pgdata:
  mongodata:

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: wallet
      POSTGRES_USER: wallet
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wallet}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - smartpay-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      retries: 5

  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - smartpay-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - smartpay-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    networks:
      - smartpay-net

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    ports:
      - "9000:9000"
    env_file: .env
    depends_on:
      - postgres
      - mongodb
      - kafka
    networks:
      - smartpay-net

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - auth-service
    networks:
      - smartpay-net

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "9001:9001"
    env_file: .env
    depends_on:
      - postgres
      - kafka
    networks:
      - smartpay-net

  wallet-service:
    build:
      context: .
      dockerfile: wallet-service/Dockerfile
    ports:
      - "9002:9002"
    env_file: .env
    depends_on:
      - postgres
      - kafka
    networks:
      - smartpay-net

  merchant-service:
    build:
      context: .
      dockerfile: merchant-service/Dockerfile
    ports:
      - "9003:9003"
    env_file: .env
    depends_on:
      - postgres
      - kafka
    networks:
      - smartpay-net

  payment-gateway:
    build:
      context: .
      dockerfile: payment-gateway/Dockerfile
    ports:
      - "9004:9004"
    env_file: .env
    depends_on:
      - kafka
    networks:
      - smartpay-net
